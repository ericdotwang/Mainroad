{{ define "main" }}
<main class="main" role="main">
<style type="text/css">
.LinkCard:hover{
  text-decoration:none;
  border:none!important;
  color:inherit!important
 }
.LinkCard{
  position:relative;
  display:block;
  margin:1em auto;
  width:208px;
  box-sizing:border-box;
  border-radius:12px;
  max-width:100%;
  overflow:hidden;
  color:inherit;
  text-decoration:none;
  float:left;
  margin-right:11px;
}
.ztext{
  word-break:break-word;
  line-height:1.6
}
.LinkCard-backdrop{
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background-repeat:no-repeat;
  -webkit-filter:blur(20px);
  filter:blur(20px);
  background-size:cover;
  background-position:center
}
.LinkCard-content{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px;
  border-radius:inherit;
  background-color:rgba(246,246,246,0.88)
}
.LinkCard-text{
  overflow:hidden
}
.LinkCard-title{
  display:-webkit-box;
  -webkit-line-clamp:2;
  overflow:hidden;
  width:120px;
  text-overflow:ellipsis;
  max-height:calc(16px * 1.25 * 2);
  font-size:14px;
  font-weight:500;
  line-height:1.25;
  color:#1a1a1a
}
.LinkCard-meta{
  display:flex;
  margin-top:4px;
  font-size:12px;
  line-height:20px;
  color:#999;
  white-space:nowrap
}
.LinkCard-imageCell{
  margin-left:5px;
  border-radius:6px
}
.LinkCard-image{
  display:block;
  width:60px;
  height:60px;
  border-radius:inherit
}
.LinkCard-linkURL{
  width:80px;
  text-overflow:ellipsis
}

.LinkCardContainer{
  width: 100%;
  padding-right: 2px;
  padding-left: 2px;
  margin-right: auto;
  margin-left: auto;
}

.ContainerCard {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.ContainerCardHeader {
    padding: .75rem 1.25rem;
    margin-bottom: 0;
    font-weight: 800;
    background-color: rgba(0,0,0,.03);
    border-bottom: 1px solid rgba(0,0,0,.125);
}

.ContainerCardBody {
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 5px;
}
  </style>
  <span>需要添加友情链接，请底部评论区留言，留下网站描述、logo图片链接、链接等。<br/><br/><hr/><br/></span>
  
  {{ range .Site.Params.popularLink }}
      <div class="ContainerCard">
        <div class="ContainerCardHeader">{{- .descText -}}</div>
        <div class="ContainerCardBody">
            {{ range .details }}
              <a target="_blank" href="{{- .href -}}" class="LinkCard">
                <span class="LinkCard-backdrop"></span>
                <span class="LinkCard-content">
                  <span class="LinkCard-text">
                    <span class="LinkCard-title">{{- .name -}}</span>
                    <span class="LinkCard-meta">
                      <span style="display:inline-flex;align-items:center">
                        ​<svg class="Zi Zi--InsertLink" fill="currentColor" viewBox="0 0 24 24" width="17" height="17">
                          <path d="M6.77 17.23c-.905-.904-.94-2.333-.08-3.193l3.059-3.06-1.192-1.19-3.059 3.058c-1.489 1.489-1.427 3.954.138 5.519s4.03 1.627 5.519.138l3.059-3.059-1.192-1.192-3.059 3.06c-.86.86-2.289.824-3.193-.08zm3.016-8.673l1.192 1.192 3.059-3.06c.86-.86 2.289-.824 3.193.08.905.905.94 2.334.08 3.194l-3.059 3.06 1.192 1.19 3.059-3.058c1.489-1.489 1.427-3.954-.138-5.519s-4.03-1.627-5.519-.138L9.786 8.557zm-1.023 6.68c.33.33.863.343 1.177.029l5.34-5.34c.314-.314.3-.846-.03-1.176-.33-.33-.862-.344-1.176-.03l-5.34 5.34c-.314.314-.3.846.03 1.177z" fill-rule="evenodd"></path>
                        </svg>
                      </span>
                      <span class="LinkCard-linkURL">{{- .domain -}}</span>
                    </span>
                  </span>
                  <span class="LinkCard-imageCell">
                      <img class="LinkCard-image" alt="图标" src='{{- if eq .logo "" -}}/img/linkcard.png{{ else }}{{- .logo -}}{{ end }}'>
                  </span>
                </span>
              </a>
            {{ end }}
        </div>
      </div>
      <br/>
  {{ end }}
</main>
<div style="margin-top:200px;">{{ partial "isso.html" . }}</div>
{{ end }}
